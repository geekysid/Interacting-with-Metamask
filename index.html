<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding how to interact with Metamask</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
        integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="./index.js" type="text/javascript"></script>
</head>

<body class="h-full" onload="onLoad()">
    <div class="flex w-full h-full justify-center content-center items-center space-x-4">
        <div class="flex flex-col space-y-6">
            <h3 class="text-center">Working with Web3.js!</h3>
            <div class="flex flex-col space-y-2">
                <button id="loginBTN" onclick="loginWithMetamask()" class="rounded bg-white border border-gray-400 hover:bg-gray-100 py-2 px-4 text-gray-600 hover:text-gray-700">
                    Login & Save ETH Address
                </button>
                <button id="showNetwork" onclick="showNetwork()" class="hidden rounded bg-white border border-gray-400 hover:bg-gray-100 py-2 px-4 text-gray-600 hover:text-gray-700">
                    Show Network
                </button>
            </div>
            <div class="flex flex-col space-y-2"></div>
        </div>
    </div>
</body>


</html>
